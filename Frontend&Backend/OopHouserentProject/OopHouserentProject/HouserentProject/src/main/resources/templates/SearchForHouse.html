<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search For House</title>
    <style>
        body {
             font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
             background: url('bc2.png') center/cover no-repeat fixed;
             margin: 0;
             padding: 0;
             background-color: #f8f8f8;
         }
 
         header {
             background-color: #2b196e;
             padding: 1px;
             color: #fcfbfd;
             font-size: 24px;
         }
 
      
         section {
             max-width: 600px;
             margin: 20px auto;
             padding: 30px;
             background-color: #fff;
             box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
             border-radius: 10px;
         }
 
         footer {
             padding: 10px;
             background-color: #faf5f5;
             color: #0f0f0f;
             position: fixed;
             bottom: 0;
             width: 100%;
         }
 
         form {
             margin-top: 20px;
             display: flex;
             flex-direction: column;
             align-items: center;
         }
 
         label {
             margin-bottom: 5px;
         }
 
         input,
         select {
             margin-bottom: 15px;
             padding: 8px;
             border: 1px solid #111111;
             border-radius: 5px;
             background-color: #f3ebeb;
             color: #070707;
             width: 100%;
             box-sizing: border-box;
         }
         button {
             padding: 12px;
             background-color: #2c167c;
             color: #fff;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             transition: background-color 0.3s;
             width: 100%;
             font-size: 18px;
         }
 
         button:hover {
             background-color: #0b0b3d;
         }
 
     </style>
</head>

<body>
    <header>
        <h1>Search For House</h1>
    </header>

    <section>
        <p>Feel Free For Searching About your Dream House</p>
        <!-- Add house-related content here -->
    </section>

    <section id="housesSection">
        <h2>Enter Your Requirements</h2>
        <ul id="housesList">
            <!-- Existing houses will be added here dynamically -->
        </ul>
        <form id="addHouseForm">
            <label for="houselocation">House Location:</label>
            <input type="text" id="houselocation" required>
            <label for="housearea">House Area:</label>
            <input type="number" id="housearea" required>
            <label for="housetype">House Type:</label>
            <select name="housetype" required>
                <option value="Apartment">Apartment</option>
                <option value="Villa">Villa</option>
                <option value="Chalet">Chalet</option>
            </select>
            <label for="housedepositvalue">House Depositvalue:</label>
            <input type="number" id="housedepositvalue" required>
            <label for="availableFor">Available For:</label>
            <select name="availableFor" required>
                <option value="Rent">Rent</option>
                <option value="Buy">Buy</option>
            </select>
            <label for="houseTotalPrice">House Total Price:</label>
            <input type="number" id="houseTotalPrice" required>
            <label for="pricenego">Is Price Negotiable:</label>
            <input type="checkbox" id="pricenego" required>

            <button type="button" onclick="redirectToMachHouse()">Search</button>
        </form>
    </section>

    <script>
        function redirectToMachHouse() {
            window.location.href = "MatchDreamHouses";
        }
    </script>
</body>

</html>
